# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vuddy-auth-ing
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/auth-url: {{ printf "http://auth-svc.%s.svc.cluster.local/auth/validate" .Release.Namespace }}
    nginx.ingress.kubernetes.io/auth-response-headers: x_nickname # nickname,x-nickname,X-nickname,X_nickname
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600s"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600s"
spec:
  ingressClassName: nginx
  rules:
    - {{ if or (eq .Release.Namespace "default") (.Release.Namespace | lower | eq  "production") }}
      host: www.vuddy.co.kr
      {{ else }}
      host: {{.Release.Namespace}}.vuddy.co.kr
      {{ end }}
      http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-svc
                port:
                  number: 80
          - path: /feed
            pathType: Prefix
            backend:
              service:
                name: feed-svc
                port:
                  number: 80
          - path: /friend
            pathType: Prefix
            backend:
              service:
                name: friend-svc
                port:
                  number: 80
          - path: /comment
            pathType: Prefix
            backend:
              service:
                name: comment-svc
                port:
                  number: 80
